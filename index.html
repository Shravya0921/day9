<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <body>    
    <div class="Container-1">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" width="200" height="200px" "image">
        </div>
            <div class="container-2">
                <form class="form-design">
                    <p class="Sign-In">Sign In</p><br>
                    <input type="email number" id="email" placeholder="Email or mobile number" required><br><br>
                    <input type="password" id="password" placeholder="Password" required><br><br>
                    <button type="submit" id="SignIn">Sign In</button>
                    <br><br>
                    <p class="OR">OR</p><br>
                    <button type="submit" id="Sign-In-Code">Use a sign-in-code</button>
                    <br><br>
                    <p class="Forgot-Password">Forgot Password?</p><br>
                    <div class="container-3">
                    <input type="checkbox" id="remember-me" value="remember-me">
                    <label for="remember-me">Remember Me?</label>
                    <div class="signup-now">
                        New to Netflix? <a href="#">Sign up now</a>.
                    </div>
                    </div>
                 </form>
            </div>
        </div>

</body>
</html>
